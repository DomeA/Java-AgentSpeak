general:
    branches:
        only:
            - master
        ignore:
            - developing
            - /hotfix-.*/
            - /release-.*/
            - /support-.*/
            - /dev-.*/
            - /gh-.*/
            - /binary-.*/


machine:
    timezone:
        Europe/Berlin

    java:
        version: oraclejdk8

    environment:
        PATH: "/tmp/doxygen-${DOXYGEN_VERSION}/bin:${PATH}"


dependencies:
    pre:
        - sudo apt-get install graphviz xsltproc
        - wget -O /tmp/saxon.zip https://sourceforge.net/projects/saxon/files/latest/download && unzip /tmp/saxon.zip /tmp/saxon9he.jar
        - wget -O /tmp/doxygen.tar.gz http://ftp.stack.nl/pub/users/dimitri/doxygen-${DOXYGEN_VERSION}.linux.bin.tar.gz && tar xf /tmp/doxygen.tar.gz -C /tmp


checkout:
    post:
        - git fetch -p
        - git gc --prune=now
        - mvn clean dependency:purge-local-repository -DreResolve=false -DactTransitively=true


test:
    override:
        - mvn -Dbuild.number=${CIRCLE_BUILD_NUM} -Dcoverall.token=${COVERALL_TOKEN} -Dbuild.commit=${CIRCLE_SHA1} -DperformRelease=false -DskipTests=true

    post:
        # documentation and test build
        - mvn site coveralls:report -Dbuild.number=${CIRCLE_BUILD_NUM} -Dbuild.commit=${CIRCLE_SHA1} -Dcoverall.token=${COVERALL_TOKEN}
        # transformation classes to website json import
        - xsltproc -o target/xml/documentation.xml target/xml/combine.xslt target/xml/index.xml
        - java -jar /tmp/saxon9he.jar -xsl:src/site/action.xslt target/xml/documentation.xml > target/site/sources/action.json
        # create CircleCI reports
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;


deployment:
    production:
        branch: master
        commands:
            # documentation deployment to gh-pages
            - mv -f target/site /tmp
            - git push origin :gh-pages || true
            - git branch -D gh-pages || true
            - git checkout --orphan gh-pages
            - rm -Rf *
            - mv -f /tmp/site/* .
            - echo -e 'general:\n    branches:\n        ignore:\n            - gh-pages\n' > circle.yml
            - echo -e '*.*\n!.gitignore\n!circle.yml\n!*.htm*\n!*.css\n!*.js\n!*.png\n!*.gif\n!*.svg\n!*.json\n!*.g4\n' > .gitignore
            - git add --all .
            - git commit -m "current documentation"
            - git push origin gh-pages