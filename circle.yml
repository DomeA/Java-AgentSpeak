general:
    branches:
        only:
            - master
        ignore:
            - developing
            - /hotfix-.*/
            - /release-.*/
            - /support-.*/
            - /dev-.*/
            - /gh-.*/
            - /binary-.*/

machine:
    timezone:
        Europe/Berlin

    environment:
        GIT_AUTHOR_NAME: CircleCI
        GIT_AUTHOR_EMAIL: info@lightjason.org
        GIT_COMMITTER_NAME: CircleCI
        GIT_COMMITTER_EMAIL: info@lightjason.org

    java:
        version: oraclejdk8

dependencies:
    pre:
        # fop docbook-xsl xsltproc
        - sudo apt-get install doxygen graphviz

test:
    override:
        - mvn -Dbuild.number=${CIRCLE_BUILD_NUM} -Dbuild.commit=${CIRCLE_SHA1} -DperformRelease=false

    post:
        # create CircleCI reports
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
        # documentation  build
        - mvn site
        #- xsltproc -o target/site/sources/documentation.fo /usr/share/xml/docbook/stylesheet/docbook-xsl/fo/docbook.xsl target/docbook/index.xml
        #- fop target/site/sources/documentation.fo target/site/sources/documentation.pdf

deployment:
    production:
        branch: master
        commands:
            # documentation deployment to gh-pages
            - git checkout master
            - mv -f target/site /tmp
            - git checkout gh-pages
            - mv -f circle.yml /tmp
            - mv -f .gitignore /tmp
            - git checkout master
            - git push origin :gh-pages || true
            - git branch -D gh-pages || true
            - git checkout --orphan gh-pages
            - rm -Rf *
            - mv -f /tmp/.gitignore .
            - mv -f /tmp/circle.yml .
            - mv -f /tmp/site/* .
            - git add --all .
            - git commit -m "current documentation"
            - git push origin gh-pages